<body id="start" ng-controller="BookController as book">

<div class="container-fluid">
  <div class="row">

    <div class="col-sm-3 col-md-2 sidebar">
      <ul class="nav nav-sidebar">
        <li><a href="#start">My Projects</a></li>

      <h1>My Sketchbook</h1>

      <h2 id="scifi" class="sub-header">Sci-Fi:</h2>
      <div class="ui three doubling stackable cards">
        <!-- Repeat Cards -->
        <div class="card" ng-repeat="scifiction in book.scifictions">
          <div class="image">
            <img ng-src="{{scifiction.image}}" alt="{{scifiction.alter}}">
          </div>
          <div class="content">
            <div class="header">{{scifiction.title}}</div>
            <div class="meta">{{scifiction.time}}</div>
            <div class="description">{{scifiction.description}}</div>
          </div>
        </div>
      </div>

    </div>
